name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  coverage-unit-integration:
    strategy:
      matrix:
        os:
          - runs-on: ubuntu-latest
        python-version:
          - "3.12"
    runs-on: ${{ matrix.os.runs-on }}
    steps:
    - name: Check out source code
      uses: actions/checkout@v2
      with:
        # Get enough history for the tags we get next to be meaningful.  0
        # means all history.
        fetch-depth: "0"
        # Checkout head of the branch of the PR, or the exact revision
        # specified for non-PR builds.
        ref: "${{ github.event.pull_request.head.sha || github.sha }}"

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --editable .[test]

    - name: Run Integration Tests
      run: coverage run --parallel -m pytest -s -v integration/

    - name: Run Unit Tests
      run: coverage run --parallel -m pytest -s -v src/fowl/test

    - name: Combine Coverage
      run: coverage combine

    - name: Coverage graph
      shell: bash
      run: cuv graph
      continue-on-error: true

    - name: PR Coverage Graph
      shell: bash
      run: git diff origin/main..HEAD | cuv diff -
      continue-on-error: true

    - name: Coverage report
      shell: bash
      run: |
          git diff origin/main..HEAD > p
          cuv report p
      continue-on-error: true

    - name: Coverage summary
      shell: bash
      run: |
          git diff origin/main..HEAD > p
          echo "Coverage" > $GITHUB_STEP_SUMMARY
          echo "--------" >> $GITHUB_STEP_SUMMARY
          cuv report p >> $GITHUB_STEP_SUMMARY
      continue-on-error: true
